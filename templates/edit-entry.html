<!DOCTYPE html>
<html>
<head>
  <title>Edit Row</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">✏️ Edit Entry</h2>
    <form method="post" action="/edit/{{ row_id }}">
      {% for field in fields %}
      <div class="mb-4">
        <label class="block text-sm font-medium">{{ field }}</label>
        <input type="text" name="{{ field }}" value="{{ row_data.get(field, '') }}" class="border p-2 w-full rounded" />
      </div>
      {% endfor %}
      <div class="flex justify-between items-center">
        <a href="/" class="text-blue-500 hover:underline">← Back to Dashboard</a>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">💾 Save</button>
      </div>
    </form>
  </div>
</body>
</html>
